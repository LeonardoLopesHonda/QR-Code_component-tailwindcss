<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-light-gray">
    <main class="h-auto w-11/12 xl:w-1/4 text-center flex flex-col bg-white-hsl pb-6 rounded-3xl shadow-xl">
      <img class="rounded-3xl w-11/12 m-4"
        src="./images/image-qr-code.png" 
        alt="qr-code">
      <h1 class="font-outfit font-bold text-2xl mx-6 my-2 mb-4">Improve your front-end skills by building projects</h1>
      <p class="font-outfit font-normal text-base mx-10 text-dark-blue opacity-50">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <footer class="absolute bottom-0 right-0 left-0 text-xs text-center my-12">
      Challenge by <a class="text-contrast" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-contrast" href="#">Leonardo Lopes Honda</a>.
    </footer>
  </body>
</html>
